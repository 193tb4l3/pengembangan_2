<!DOCTYPE html>
<html>
<head>
<title>Form Pemesanan Kopi</title>
</head>

<body>

<h1>Form Pemesanan Kopi</h1>

<form method="POST">
  <label>Nama Pemesan</label><br>
  <input type="text" name="nama"><br><br>

  <label>Alamat Pengiriman</label><br>
  <textarea name="alamat"></textarea><br><br>

  <label>No HP</label><br>
  <input type="text" name="no_hp"><br><br>

  <label>Jenis Kopi</label><br>
  <select name="kopi">
    <option>Kopi Luwak</option>
    <option>Kopi Sangah</option>
    <option>Kopi lanag</option>
  </select><br><br>

  <label>Berat (gram)</label><br>
  <input type="number" name="Jumlah_Gram"><br><br>

  <input type="submit" value="Pesan">
</form>

</body>
</html>
